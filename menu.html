<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Teh Uni Bake and Cake</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #f2b5d4;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            color: white;
        }
        .navbar {
            background-color: #f0a6ca;
            overflow: hidden;
            text-align: center;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #f58598;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h2, h3 {
            color: #333;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-item {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        .footer {
            background-color: #f2b5d4;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">Teh Uni Bake and Cake</div>
    <div class="navbar">
        <a href="index.html">Beranda</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">Tentang Kami</a>
        <a href="contact.html">Kontak</a>
    </div>
    <div class="container">
        <h2>Menu Kami</h2>
        <div class="menu">
            <div class="menu-item">
                <h3>Fudgy Brownies</h3>
                <p>100gr: 18.000</p>
                <p>18x8: 58.000</p>
            </div>
            <div class="menu-item">
                <h3>Classic Tiramisu</h3>
                <p>150ml: 15.000</p>
                <p>250ml: 25.000</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Teh Uni Bake and Cake. Semua hak dilindungi.</p>
    </div>
</body>
</html>
