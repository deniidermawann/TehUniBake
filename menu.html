<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Teh Uni Bake and Cake</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .voucher {
            margin-top: 20px;
        }
        .voucher input {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .voucher button {
            padding: 10px 15px;
            background-color: #f2b5d4;
            border: none;
            color: white;
            cursor: pointer;
        }
        .voucher button:hover {
            background-color: #f58598;
        }
        #discountMessage {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
        #totalPrice {
            margin-top: 20px;
            font-size: 1.5em;
            color: #d1497c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Keranjang Belanja</h2>
        <div>
            <p>Item 1: Tiramisu - Rp 25.000</p>
            <p>Item 2: Brownies - Rp 18.000</p>
            <!-- Tampilkan item lainnya sesuai pesanan -->
        </div>

        <div class="voucher">
            <label for="voucherCode">Masukkan Kode Voucher:</label>
            <input type="text" id="voucherCode" placeholder="Masukkan kode voucher">
            <button id="applyVoucher">Terapkan Voucher</button>
            <div id="discountMessage" style="display: none;"></div>
        </div>

        <div id="totalPrice">
            Total: Rp 43.000
        </div>
    </div>

    <script>
        let total = 43000; // Total harga awal (misalnya Rp 43.000)
        let discount = 0; // Nilai diskon awal

        // Voucher dan diskon yang diterapkan
        const vouchers = {
            'DISKON10': 0.1,  // Diskon 10%
            'TIRAMISU20': 0.2, // Diskon 20% untuk Tiramisu
            'HARIJUMAT': 0.15 // Diskon 15%
        };

        // Menangani penerapan voucher
        document.getElementById('applyVoucher').onclick = function() {
            const voucherCode = document.getElementById('voucherCode').value.trim().toUpperCase();
            const discountMessage = document.getElementById('discountMessage');

            // Mengecek apakah voucher valid
            if (vouchers[voucherCode]) {
                discount = total * vouchers[voucherCode]; // Hitung diskon
                total -= discount; // Kurangi total dengan diskon
                discountMessage.textContent = `Voucher diterapkan! Diskon: Rp ${discount.toLocaleString()}`;
                discountMessage.style.display = 'block';
                updateTotal(); // Memperbarui total harga
            } else {
                discountMessage.style.display = 'none';
                alert('Voucher tidak valid.');
            }
        };

        // Memperbarui total harga setelah diskon
        function updateTotal() {
            const totalElement = document.getElementById('totalPrice');
            totalElement.textContent = `Total setelah diskon: Rp ${total.toLocaleString()}`;
        }
    </script>
</body>
</html>
